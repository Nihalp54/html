<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            background-color: bisque;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">   
    <table>
        
            <tr>
                <td>First name</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Last name</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Photo</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="date" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td>Mobile number</td>
                <td><input type="number" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" required>Male <input type="radio" name="gender" required>Female <input type="radio" name="gender" required>Other</td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="50" rows="5" required></textarea></td>
            </tr>

            <tr>
                <td>City</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Pincode</td>
                <td><input type="number" required></td>
            </tr>

            <tr>
                <td>State</td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td>Country</td>
                <td><select name="" id="">
                    <option value="">-select-</option>
                    <option value="">India</option>
                    <option value="">UAE</option>
                    <option value="">USA</option>
                    <option value="">Germany</option>
                    <option value="">Italy</option>
                </select></td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox">Singing <input type="checkbox">Drawing</td>
            </tr>

            <tr>
                <td>Qualification</td>
                <td>
                    <table>

                        <tr>
                            <th>SI NO.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of passing</th>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>Class 10</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Class 12</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Degree</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>

                        <tr>
                            <td>4</td>
                            <td>Post Graduation</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>Courses Applied for</td>
                <td><input type="Radio" name="c">BSC <input type="radio" name="c">BCA  <input type="radio" name="c">BA</td>
            </tr>

            <tr>
                <td colspan="2"><button>OK</button> <button>Reset</button></td>
            </tr>

    </table>
    </form>

</body>
</html>
