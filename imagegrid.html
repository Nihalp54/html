<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image grid</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            margin: 50x;
        }

        .wrapper{ 
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }   

        img{
            width: 100%;
        }

    </style>
</head>

<body>

    <center><u><h1>Image Grid</h1></u></center>

    <div class="wrapper">
        <div class="div1"><img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
        <div class="div2"><img src="https://img.freepik.com/premium-photo/abstract-art-wallpaper-illustration-with-big-tree-background-colorful-forest-works-design-cartoon_327903-223991.jpg" alt=""></div>
        <div class="div3"><img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_640.jpg" alt=""></div>
        <div class="div4"><img src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixid=M3wxMjA3fDB8MXxzZWFyY2h8M3x8bmF0dXJhbHxlbnwwfHx8fDE2OTU1NDg1MjJ8MA&ixlib=rb-4.0.3" alt=""></div>
        <div class="div5"><img src="https://img.freepik.com/free-photo/nature-beauty-reflected-tranquil-mountain-lake-generative-ai_188544-12625.jpg?w=360" alt=""></div>
        <div class="div6"><img src="https://img.freepik.com/premium-photo/beautiful-nature-landscape-with-mountains_783884-15207.jpg" alt=""></div>
        <div class="div7"><img src="https://media.gettyimages.com/id/1297349747/photo/hot-air-balloons-flying-over-the-botan-canyon-in-turkey.jpg?s=612x612&w=gi&k=20&c=Uo_yzYm9UJu6GpKilOLGrCbiSjyMB5DsvZTYpybYxj4=" alt=""></div>
        <div class="div8"><img src="https://media.istockphoto.com/id/490503470/photo/durance-lake-at-lac-de-serre-poncon-in-the-alps.jpg?s=612x612&w=0&k=20&c=dR5p6nfl2kjNKRKW0KDekO-dq-0NxWGUcPZxLrH6xMU=" alt=""></div>
        <div class="div9"><img src="https://deih43ym53wif.cloudfront.net/riomaggiore-shutterstock_1195849822_1118a4b73d.jpeg" alt=""></div>
    </div>
    
</body>
</html>
