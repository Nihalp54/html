<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }

        input{
            border: 1px solid black;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>    
    <div>
        <input type="text">
    </div>
</body>
</html>
