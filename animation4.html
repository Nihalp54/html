<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        div{
            border: 1px solid black;
            width: 200px;
            height: 100px;
            background-color: coral;
            color: white;
            animation-name: move ;
            animation-duration: 5s;
            transition: transform 4s , width 4s;
        }

        #div1:hover {
            transform: rotate(180deg);
            width: 800px;
            height: 400px;
            border: 1px solid black;
        }
        
        </style>
        <title>Animation</title>
        </head>
        <body>
        
        <div id="div1">
        </div>
        
        </body>
</html>
