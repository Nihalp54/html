<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    html{
        scroll-behavior: smooth;
    }

    #sec1{
        height: 600px;
        background-color: aqua;
    }

    #sec2{
        height: 600px;
        background-color: yellowgreen;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling</title>
</head>
<body>

    <h1>Smooth Scroll</h1>

    <div id="sec1">
        <h2>Section 1</h2>
        <a href="#sec2">Click here to smooth scroll to section 2</a>
    </div>

    <div id="sec2">
        <h2>Section 2</h2>
        <a href="#sec1">Click here to smooth scroll to section 1</a>
    </div>
    
</body>
</html>
